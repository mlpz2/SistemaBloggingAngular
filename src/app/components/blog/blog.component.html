  <div class="postFormulario" id="elPostFormulario">
    <h1>Haga un nuevo post:</h1>
    <div class="postFormularioCaja">
      <div>
        <label for="titulo">El titulo:</label>
        <input type="text" id="titulo" placeholder="Ponga el titulo del post" required [(ngModel)]="nuevoPost.titulo">
      </div>
      <div>
        <label for="imagen">La imagen:</label>
        <input type="url" id="imagen" placeholder="Ponga la direcciÃ³n url de la imagen" required [(ngModel)]="nuevoPost.url">
      </div>
      <div>
        <label for="contenido">El contenido del post:</label>
        <input type="text" id="contenido" placeholder="Ponga el contenido del post" required [(ngModel)]="nuevoPost.contenido">
      </div>
      <div class="fechaCaja">
        <label for="fecha">La fecha:</label>
        <input type="date" id="fecha" placeholder="" required [(ngModel)]="nuevoPost.fecha">
      </div>

      <button (click)="agregarPost()">Subir post</button>
    </div>

  </div>
  <div class="posts" id="losPosts">
    <h1>Posts:</h1>
    <div class="posts" [innerHTML]="mostrarPosts()"></div>
  </div>
